groups:
  - name: expenses-bot
    rules:
      # Высокий уровень ошибок
      - alert: HighErrorRate
        expr: rate(telegram_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: expenses-bot
        annotations:
          summary: "Высокий уровень ошибок в Telegram боте"
          description: "Уровень ошибок составляет {{ $value }} ошибок в секунду за последние 5 минут"

      # Высокое время ответа
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(telegram_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: expenses-bot
        annotations:
          summary: "Высокое время ответа Telegram бота"
          description: "95-й процентиль времени ответа составляет {{ $value }} секунд"

      # Много активных соединений к БД
      - alert: DatabaseConnectionsHigh
        expr: database_connections_active > 15
        for: 2m
        labels:
          severity: warning
          service: expenses-bot
        annotations:
          summary: "Высокое количество активных соединений к БД"
          description: "{{ $value }} активных соединений к базе данных"

      # Высокое использование памяти
      - alert: MemoryUsageHigh
        expr: memory_usage_bytes{type="heapUsed"} / memory_usage_bytes{type="heapTotal"} > 0.8
        for: 5m
        labels:
          severity: warning
          service: expenses-bot
        annotations:
          summary: "Высокое использование памяти"
          description: "Использование памяти составляет {{ $value | humanizePercentage }}"

      # Критическое использование памяти
      - alert: MemoryUsageCritical
        expr: memory_usage_bytes{type="heapUsed"} / memory_usage_bytes{type="heapTotal"} > 0.9
        for: 2m
        labels:
          severity: critical
          service: expenses-bot
        annotations:
          summary: "Критическое использование памяти"
          description: "Использование памяти составляет {{ $value | humanizePercentage }}"

      # Приложение недоступно
      - alert: ApplicationDown
        expr: up{job="expenses-bot"} == 0
        for: 1m
        labels:
          severity: critical
          service: expenses-bot
        annotations:
          summary: "Приложение недоступно"
          description: "Expenses bot не отвечает на health check"

      # Медленные запросы к БД
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: expenses-bot
        annotations:
          summary: "Медленные запросы к базе данных"
          description: "95-й процентиль времени выполнения запросов к БД составляет {{ $value }} секунд"

      # Много новых пользователей (возможный спам)
      - alert: HighNewUserRate
        expr: rate(new_users_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: expenses-bot
        annotations:
          summary: "Высокая скорость регистрации новых пользователей"
          description: "{{ $value }} новых пользователей в секунду - возможный спам"

      # Много расходов (возможный спам)
      - alert: HighExpenseRate
        expr: rate(expenses_total[5m]) > 50
        for: 2m
        labels:
          severity: warning
          service: expenses-bot
        annotations:
          summary: "Высокая скорость добавления расходов"
          description: "{{ $value }} расходов в секунду - возможный спам" 